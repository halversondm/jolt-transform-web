spring.application.name=jolt-transform-app

server.port=8081

# Server identification
spring.ai.mcp.server.name=jolt-tranform-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.instructions=This is the MCP server for Jolt Transform App. It provides transformation capabilities using Jolt specifications.

# Server type (SYNC/ASYNC)
spring.ai.mcp.server.type=SYNC

# Transport configuration
spring.ai.mcp.server.stdio=false
spring.ai.mcp.server.protocol=STREAMABLE
spring.ai.mcp.server.streamable-http.mcp-endpoint=/api/mcp
spring.ai.mcp.server.streamable-http.keep-alive-interval=30s

# Change notifications
spring.ai.mcp.server.resource-change-notification=true
spring.ai.mcp.server.tool-change-notification=true
spring.ai.mcp.server.prompt-change-notification=true