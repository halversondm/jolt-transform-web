name: Push to Google Artifact Registry

on:
  push:
    branches: [ "feature/gcloud" ]

env:
  IMAGE_NAME: 'jolt-tranform-web'
  PROJECT_ID: 'mywebsites-476913'
  AR_REPO_LOCATION: 'us-central1'
  AR_URL: 'us-central1-docker.pkg.dev/mywebsites-476913/halversondm'
  SERVICE_ACCOUNT: 'github-actions-service-account@mywebsites-476913.iam.gserviceaccount.com'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/272516300321/locations/global/workloadIdentityPools/mywebsites-dev-pool/providers/github-actions-provider'

jobs:
  push_to_ar:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          token_format: 'access_token'
          project_id: ${{ env.PROJECT_ID }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.AR_REPO_LOCATION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.AR_URL }}/${{ env.IMAGE_NAME }}:latest" ./
          docker push "${{ env.AR_URL }}/${{ env.IMAGE_NAME }}:latest"